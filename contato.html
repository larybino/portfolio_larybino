    <section class="contact">
      <h2 data-i18n="title-contact">Contate-me</h2>
      <p data-i18n="contact-text">
        Estou disponível para serviços e novas conexões. Contate-me via e-mail e
        conecte-se comigo através das minhas redes sociais.
      </p>
      <form class="contact__form" id="contact-form">
        <div class="form__group">
          <label for="name" data-i18n="contact-name"><i class="bi bi-person"></i> Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder ="Your name"
            required
          />
        </div>
        <div class="form__group">
          <label for="message" data-i18n="contact-message"><i class="bi bi-chat-dots"></i> Mensagem</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn--primary" id="send-whatsapp" data-i18n="contact-send-message">
          <i class="bi bi-send"></i> Enviar Mensagem
        </button>
      </form>
