    <section class="contact">
      <h2>Contate-me</h2>
      <p>
        Estou disponível para serviços e novas conexões. Contate-me via e-mail e
        conecte-se comigo através das minhas redes sociais.
      </p>
      <form class="contact__form" id="contact-form">
        <div class="form__group">
          <label for="name"><i class="bi bi-person"></i> Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome"
            required
          />
        </div>
        <div class="form__group">
          <label for="message"><i class="bi bi-chat-dots"></i> Mensagem</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Escreva sua mensagem"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn--primary" id="send-whatsapp">
          <i class="bi bi-send"></i> Enviar Mensagem
        </button>
      </form>
